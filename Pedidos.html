<body>
    
    <br>
    <h3 class="pedidos">Puedes realizar tu pedido a través del siguiente formulario:</h3><br>
    <div>
    <form class="form">
    <label for="inputNombre">Nombre:</label><br>
    <input type="text" id="inputNombre" name="inputNombre">
<br>

<label for="inputCorreo">Correo electrónico:</label><br>
<input type="email" id="inputCorreo" name="inputCorreo">
<br>

<label for="inputTelefono">Teléfono:</label><br>
<input type="tel" id="inputTelefono" name="inputTelefono">
<br>

<label for="inputDescripcionPastel">¿Cómo quieres tu pastel?</label><br>
<input type="text" id="inputDescripcionPastel" name="inputDescripcionPastel">
<br><br>

<h4>Selecciona los sabores de tu pastel</h4><br>

<input type="checkbox" id="snickers" name="sabores" value="Snickers">
<label for="snickers">Snickers</label><br>
<input type="checkbox" id="chocolate" name="sabores" value="Chocolate">
<label for="chocolate">Chocolate</label><br>
<input type="checkbox" id="vainilla" name="sabores" value="Vainilla">
<label for="vainilla">Vainilla</label><br>
<input type="checkbox" id="red velvet" name="sabores" value="Red velvet">
<label for="red velvet">Red velvet</label><br>
<input type="checkbox" id="frutos rojos" name="sabores" value="Frutos Rojos">
<label for="frutos rojos">Frutos Rojos</label><br>
<input type="checkbox" id="milkyway" name="sabores" value="Milky Way">
<label for="milkyway">Milky Way</label><br>
<input type="checkbox" id="m&ms" name="sabores" value="M&Ms">
<label for="m&ms">M&Ms</label><br>
<input type="checkbox" id="limón" name="sabores" value="Limón">
<label for="limón">Limón</label><br><br>

<h4>Elige los adornos que quieres para tu pastel</h4><br>
<input type="checkbox" id="adorno1" name="adorno1" value="Nutella">
<label for="Nutella">Nutella</label><br>

<input type="checkbox" id="adorno2" name="adorno2" value="Chispas de chocolate">
<label for="chispas de chocolate">Chispas de chocolate</label><br>

<input type="checkbox" id="adorno3" name="adorno3" value="Chispas de colores">
<label for="Chispas de colores">Chispas de colores</label><br>

<input type="checkbox" id="adorno4" name="adorno4" value="Sirope de chocolate negro">
<label for="Sirope de chocolate negro">Sirope de chocolate negro</label><br>

<input type="checkbox" id="adorno5" name="adorno5" value="Sirope de chocolate blanco">
<label for="Sirope de chocolate blanco">Sirope de chocolate blanco</label><br>

<input type="checkbox" id="adorno6" name="adorno6" value="Crema chantilly">
<label for="Crema chantilly">Crema chantilly</label><br>

<input type="checkbox" id="adorno7" name="adorno7" value="Sirope de fresa">
<label for="Sirope de fresa">Sirope de fresa</label><br>

<input type="checkbox" id="adorno8" name="adorno8" value="Gomitas">
<label for="Gomitas">Gomitas</label><br><br>

<button class="button" type="submit">Enviar</button>


</form>
